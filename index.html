<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wiseman</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<div id="box">
    <!--团队logo-->
    <div class="team">
        <img class="logo" src="img/logo.jpg"/>
        <span class="name">Wiseman</span>
    </div>

    <!--个人logo-->
    <div class="member">
        <img src="img/logo1.jpg"/>
        <img src="img/logo2.jpg"/>
        <img src="img/logo3.jpg"/>
    </div>

    <!--团队介绍-->
    <div class="introduction">
        <p>央视网消息(新闻联播)： 国家主席习近平21日下午在人民大会堂东门外广场举行仪式，欢迎德国总统约阿希姆·高克对我国进行国事访问。</p>
        <p>全国人大常委会副委员长沈跃跃、国务委员杨洁篪、全国政协副主席林文漪等出席欢迎仪式。</p>
        <p>陪同高克总统访华的有总统府国务秘书等。</p>
        <p>军乐团奏德中两国国歌。</p>
        <p>鸣礼炮21响。</p>
        <p>高克在习近平陪同下检阅中国人民解放军三军仪仗队。</p>
        <p>两国元首回到检阅台观看仪仗队分列式。</p>
        <p>随后，军乐团进行行进吹奏表演。</p>
        <p>高克是应习近平的邀请对我国进行国事访问的。</p>
    </div>
</div>
</body>
</html>
